<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clearInterval(clock)">Click Me</button> <br> <br>
    <p id="settime"></p>
    <script type="text/javascript">
      var clock = setInterval(clocktiming, 1000);
      function clocktiming(){
        var d= new Date();
        var alam = d.toLocaleTimeString();
        document.getElementById('settime').innerHTML=alam;
      }
    </script>
</body>
</html>
